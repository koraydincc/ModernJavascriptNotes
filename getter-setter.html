<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // class

      class Kisi {
        constructor(ad, meslek, dogumYili) {
          this.ad = ad;
          this.meslek = meslek;
          this.dogumYili = dogumYili;
          console.log("nesne oluşturuldu");
        }

        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }

        get ad() {
          return this._ad;
        }

        set ad(value) {
          if (value.length < 3) {
            console.log("ad için çok az karakter");
            return;
          }
          this._ad = value;
        }

        get dogumYili() {
          return this._dogumYili;
        }
        set dogumYili(value) {
          if (value < 1990 || value > new Date().getFullYear()) {
            console.log("Tarih bilgisi yanlış");
            return;
          }
          this._dogumYili = value;
        }
      }

      let kisi1 = new Kisi("kd", "öğrenci", 1998);

      console.log(kisi1);
      console.log(kisi1.ad);
      console.log(kisi1._dogumYili);
    </script>
  </body>
</html>
